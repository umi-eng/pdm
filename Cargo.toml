[workspace]
resolver = "2"
members = [
    "analog",
    "j1939",
    "messages",
    "pdm",
    "pdm-36",
    "pdm-36-bootloader",
    "pdm-tool",
    "st-driver",
    "vpd",
]

[workspace.dependencies]
messages = { path = "messages" }
j1939 = { path = "j1939" }
st-driver = { path = "st-driver", features = ["defmt"] }
vpd = { path = "vpd" }
analog = { path = "analog" }
saelient = { git = "https://github.com/umi-eng/saelient.git", default-features = false }
