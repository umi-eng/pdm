name: STM32G4 Series
manufacturer:
  id: 0x20
  cc: 0x0
generated_from_pack: false
variants:
- name: STM32G474CE
  package_variants:
  - STM32G474CETx
  - STM32G474CEUx
  cores:
    - name: main
      type: armv7em
      core_access_options: !Arm
        ap: !v1 0
  memory_map:
  - !Nvm
    name: BANK_1
    range:
      start: 0x8000000
      end: 0x8080000
    cores:
    - main
    access:
      write: false
      boot: true
  - !Nvm
    name: OTP
    range:
      start: 0x1FFF7000
      end: 0x1FFF7400
    cores:
    - main
    access:
      write: false
  - !Ram
    name: CCMRAM_ICODE
    range:
      start: 0x10000000
      end: 0x10008000
    cores:
    - main
  - !Ram
    name: SRAM1
    range:
      start: 0x20000000
      end: 0x20014000
    cores:
    - main
  - !Ram
    name: SRAM2
    range:
      start: 0x20014000
      end: 0x20018000
    cores:
    - main
  - !Ram
    name: CCMRAM_DCODE
    range:
      start: 0x20018000
      end: 0x20020000
    cores:
    - main
  flash_algorithms:
  - stm32g47x-8x_512
  - stm32g47x-otp
  - stm32g4xx_db_opt
flash_algorithms:
- name: stm32g47x-8x_512
  description: STM32G47x-8x 512 KB Flash
  default: true
  instructions: 
  load_address: 0x20000020
  pc_init: 0x1
  pc_uninit: 0x5b
  pc_program_page: 0x10f
  pc_erase_sector: 0x91
  pc_erase_all: 0x71
  data_section_offset: 0x1a0
  flash_properties:
    address_range:
      start: 0x8000000
      end: 0x8080000
    page_size: 0x400
    erased_byte_value: 0xff
    program_page_timeout: 400
    erase_sector_timeout: 400
    sectors:
    - size: 0x800
      address: 0x0
- name: stm32g47x-otp
  description: STM32G47x-8x 1K OTP area
  default: true
  instructions: 
  load_address: 0x20000020
  pc_init: 0x1
  pc_uninit: 0x5b
  pc_program_page: 0x10f
  pc_erase_sector: 0x91
  pc_erase_all: 0x71
  data_section_offset: 0x1a0
  flash_properties:
    address_range:
      start: 0x1FFF7000
      end: 0x1FFF7400
    page_size: 0x400
    erased_byte_value: 0xff
    program_page_timeout: 400
    erase_sector_timeout: 400
    sectors:
    - size: 0x400
      address: 0x0
- name: stm32g4xx_db_opt
  description: STM32G4xx dual bank Flash Options
  instructions: 
  load_address: 0x20000020
  pc_init: 0x1
  pc_uninit: 0x35
  pc_program_page: 0xb9
  pc_erase_sector: 0xb5
  pc_erase_all: 0x65
  data_section_offset: 0x28c
  flash_properties:
    address_range:
      start: 0x1fff7800
      end: 0x1fff7854
    page_size: 0x400
    erased_byte_value: 0xff
    program_page_timeout: 3000
    erase_sector_timeout: 3000
    sectors:
    - size: 0x54
      address: 0x0
